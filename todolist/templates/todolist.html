{% extends 'base.html' %}

{% block meta %}
<title>Todolist</title>
{% endblock meta %}

{% block content %}
<!doctype html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $.get("https://localhost:8000/todolist/json/", function(data) {
            for (i=0; i<data.length; i++){
                $("#todolist").append(`
                  <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card">
                      <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${data[i].fields.title}</h5>
                        <p class="card-text mb-1 date">${data[i].fields.date}</p>
                        <p class="card-text">${data[i].fields.description}</p>
                        <div class="mt-auto">
                          <a href="todolist/delete_task/${data[i].id}" class="btn btn-primary delete mb-2">Delete</a>
                          ${data[i].fields.is_finished ?
                            `<a href="todolist/change_status/${data[i].id}" class="btn btn-primary done mb-2">Done</a>` :
                            `<a href="todolist/change_status/${data[i].id}" class="btn btn-primary todo mb-2">To Do</a>`}}
                        </div>
                      </div>
                    </div>
                  </div>`
                )
            }
        });

        $("#submit_btn").click(function(){
            $.post("https://localhost:8000/ajax/submit/", {
                title: $("#title").val(),
                deskripsi:$("#description").val()
              }),
            function(response, status){
                $("#todolist").append(`
                    <div class="col-md-6 col-lg-3 mb-3">
                      <div class="card">
                        <div class="card-body d-flex flex-column">
                          <h5 class="card-title">${response.fields.title}</h5>
                          <p class="card-text mb-1 date">${response.fields.date}</p>
                          <p class="card-text">${response.fields.description}</p>
                          <div class="mt-auto">
                            <a href="todolist/delete_task/${response.id}" class="btn btn-primary delete mb-2">Delete</a>
                            ${response.fields.is_finished ?
                              `<a href="todolist/change_status/${response.id}" class="btn btn-primary done mb-2">Done</a>` :
                              `<a href="todolist/change_status/${response.id}" class="btn btn-primary todo mb-2">To Do</a>`}}
                          </div>
                        </div>
                      </div>
                    </div>`);
            }
        })
    });
</script>
